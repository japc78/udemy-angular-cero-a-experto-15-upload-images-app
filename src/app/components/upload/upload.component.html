<div class="row">
  <div class="col-md-4">
    <h3>Files to upload</h3>
    <div class="well drop-zone">
      <h4>Drop here your files</h4>
      <img src="assets/drop-images.png" />
    </div>
  </div>
  <div class="col-md-8">
    <h4>Upload files</h4>
    <button (click)="uploadImages()" [disabled]="files.length === 0" type="button" class="btn btn-outline-primary mr-3">
      Upload to firebase
    </button>
    <button type="button" class="btn btn-outline-danger">Clean</button>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Size</th>
        <th>Progress</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td scope="row">xyz</td>
        <td>12 MG</td>
        <td>
          <div class="progress">
            <div
              class="progress-bar"
              role="progressbar"
              style="width: 25%"
            ></div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
